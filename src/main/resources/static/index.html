<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
</head>
<body>
    <h1>Welcome to UniVerse!</h1>

    <h2>Create Student</h2>
    <form id="studentForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" required><br><br>

        <button type="submit">Create Student</button>
    </form>

    <p id="responseMessage"></p>

    <script>
        document.getElementById("studentForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent page reload
            
            // Get form values
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const age = document.getElementById("age").value;

            // Prepare request data
            const studentData = { name, email, age };

            // Send POST request
            fetch("http://localhost:8080/students/create", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(studentData)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("responseMessage").innerText = `Student Created: ID = ${data.id}`;
            })
            .catch(error => {
                document.getElementById("responseMessage").innerText = "Error creating student.";
            });
        });
    </script>
</body>
</html>
